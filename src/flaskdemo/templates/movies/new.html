{% extends 'index.html' %}

{% block title %}New Movie{% endblock %}

{% block content %}

	<h1>All the fields are mandatory</h1>
    
    <form method="post" action="{{ url_for('movies.new_item') }}">
	    <label for="title">Title</label>
	    <br>
	    <input type="text" name="title"
	           placeholder="Message title"
	           value="{{ request.form['title'] }}"></input>
	    <br>

	    <label for="genre">Category</label>
	    <br>
	    <input type="text" name="genre"
	           placeholder="Category type"
	           value="{{ request.form['genre'] }}"></input>
	    <br>
	    <input type="text" name="rating"
	           placeholder="Rating"
	           value="{{ request.form['rating'] }}"></input>
	    <br>
	    <input type="text" name="url"
	           placeholder="Movie url"
	           value="{{ request.form['url'] }}"></input>
	    <br>
	    <button type="submit">Submit</button>
    </form>

{% endblock %}
