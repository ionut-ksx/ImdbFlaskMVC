{% extends 'index.html' %}

{% block title %}Movie Info{% endblock %}

{% block content %}

<div class="center">
    
    <div>
    	<h1>{{ movies.title }}</h1>
    	<div>
	        <span class="movie-item"> <a href="{{ url_for('movies.edit', id=movies.id) }}">Edit Movie</a></span>
	    </div>
    	<h3>Movie Info</h3>
    	{% for item in movies.__dict__.items() %}
	    	<p>{{ item }}} </p>
    	{% endfor %}

	</div>

</div>
{% endblock %}
